<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Styles for the header */
        header {
            background-color: #777;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Styles for the navigation bar */
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        /* Styles for the main content section */
        section {
            padding: 20px;
            margin: 20px;
        }
        /* Styles for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Sample Website</h1>
    </header>

    <!-- Navigation section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a sample section of the webpage.</p>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Sample Website. All rights reserved.</p>
    </footer>

</body>
</html>
