<!DOCTYPE html> <!-- Declares the document type and version of HTML being used -->
<html lang="en"> <!-- Begins the HTML document and specifies the language -->

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <title>Sample Website</title> <!-- Sets the title of the webpage -->

    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font family for the entire page */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }

        /* Styles for the header */
        header {
            background-color: #333; /* Sets background color */
            color: #fff; /* Sets text color */
            padding: 10px; /* Adds padding */
            text-align: center; /* Centers the text */
        }

        /* Styles for the navigation */
        nav {
            background-color: #f4f4f4; /* Sets background color */
            padding: 10px; /* Adds padding */
        }

        nav ul {
            list-style: none; /* Removes default list styles */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            text-align: center; /* Centers the list items */
        }

        nav ul li {
            display: inline; /* Displays list items inline */
            margin-right: 20px; /* Adds spacing between list items */
        }

        /* Styles for the main section */
        section {
            padding: 20px; /* Adds padding */
            margin: 20px; /* Adds margin */
        }

        /* Styles for the footer */
        footer {
            background-color: #333; /* Sets background color */
            color: #fff; /* Sets text color */
            text-align: center; /* Centers the text */
            padding: 10px; /* Adds padding */
            position: absolute; /* Positions the footer */
            bottom: 0; /* Aligns the footer to the bottom of the page */
            width: 100%; /* Sets the width to 100% */
        }
    </style>
</head>

<body>

    <header>
        <h1>Sample Website</h1> <!-- Displays the main heading -->
    </header>

    <nav>
        <ul>
            <!-- Navigation links -->
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a sample section of the webpage.</p>
    </section>

    <footer>
        <p>&copy; 2023 Sample Website. All rights reserved.</p> <!-- Footer content -->
    </footer>

</body>
</html>
